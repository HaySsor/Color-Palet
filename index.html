<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/4f17386bac.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="info">
        <h2><i class="fas fa-info-circle"></i> Click color to copy</h2>
    </div>
    <div class="app-body">
        <div class="form-box">
            <form class="form">
                <input type="color" class="color-selector">
                <select name="colors" id="colors">
                    <option value="monochrome">Monochrome </option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic </option>
                    <option value="complement">Complement </option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button class="button">Get color Scheme</button>
            </form>
        </div>
        <div class="color-box">
            <div class="color first-color">
                <div class="background"></div>
                <p class="text"></p>
            </div>
            <div class="color second-color">
                <div class="background"></div>
                <p class="text"></p>
            </div>
            <div class="color third-color">
                <div class="background"></div>
                <p class="text"></p>
            </div>
            <div class="color four-color">
                <div class="background"></div>
                <p class="text"></p>
            </div>
            <div class="color five-color">
                <div class="background"></div>
                <p class="text"></p>
            </div>
        </div>
        <div class="modal">
            <p>üëç Copy color</p>
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>

</html>
